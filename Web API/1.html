<!DOCTYPE html>
<html>
<body>
    <h1>Sign In</h1>
    Username: <input type="text">
    <br><br>
    Password: <input type="password" value="FakePSW" id="myInput"><br><br>
    <input type="checkbox" onclick="myFunction()">Show Password

    <script>
        function myFunction() {
            var x = document.getElementById("myInput");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>
</body>
</html>
