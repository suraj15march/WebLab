<!DOCTYPE html>

    <title>Document</title>

<body>
</body>
<script>
    function unique_string(input){
        output = ""
        for(i=0;i<input.length;i++)
        {
            if(output.includes(input[i])==false)
                output = output + input[i]
        }
        document.write(output)
    }
    var input = prompt("Enter the String : ")
    unique_string(input)
</script>
</html>
