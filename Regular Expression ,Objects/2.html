<script>
    function findaDate(str) {
        let reg = /(\d{2})\/(0[1-9]|1[0-2])\/(\d{4})/g
        return str.match(reg)
    }
    var input = prompt("Enter the string :")
    date = findaDate(input)
    document.write(date)
</script>
</html>
