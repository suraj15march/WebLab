<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration page</title>
  </head>
  <body bgcolor="lightyellow">
    <h1><center>Registration Page</center></h1>
    <form>
      <label> Name </label>
      <input type="text" name="Member name" size="15/" /> <br />
      <br />
      <label> Designation </label>
      <input type="datalist" designation="Designation" size="15/" /> <br />
      <br />
      <label> Gender : </label>
      <input type="radio" name="male" />Male
      <input type="radio" name="female" />Female
      <br />
      <br />
      <label> Date of birth </label>
      <input type="date" name="Dateofbirth" /> <br />
      <br />
      <label> Phone number</label>
      <input type="number" name="Phonenumber" /> <br />
      <br />
      <label> Address </label>
      <input type="text" name="Address" /> <br />
      <br />
      <label> Email address</label>
      <input type="email" name="Emailaddress" /> <br />
    </form>
  </body>
</html>
