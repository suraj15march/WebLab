<script>
    function valid_email(str)
    {
        var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;  
        return mailformat.test(str);
    }
    var input = prompt("Enter the email ID :")
    if(valid_email(input))
        document.write("Matches the pattern")
    else
        document.write("Not matching")
</script>
</html>
