<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body bgcolor="lightyellow">

    <div>
        </h1>
        <h1 style="color:rgb(199, 17, 17); background-color: blanchedalmond; text-align: center;"> WELCOME TO ISE CLUB
        </h1>

        <h1 style="background-color: blanchedalmond;" align="left">Registration Page</h2>
            <label> Name : </label>
            <input type="text" name="Member name" size="15/" /> <br />
            <br>
            <label for="DESIGNATION">Designation :</label>
            <select id="DESIGNATION" value="designation">
                <option value="choose designation">Designation</option>
                <option value="head of the department">head of the department</option>
                <option value="professor">professor</option>
                <option value="assitant professor">assitant professor</option>
                <option value="associate professor">associate professor</option>
                <option value="staff">staff</option>
                <option value="student">student</option>
            </select>
            <br> <br>
            <label> Gender : </label>
            <input type="radio" name="male" />Male
            <input type="radio" name="female" />Female
            <br>
            <br>
            <label> DOB : </label>
            <input type="date" name="Dateofbirth" /> <br>
            <br>
            <label> Phone : </label>
            <input type="number" name="Phonenumber" /> <br>
            <br>
            <label> Address : </label>
            <input type="text" name="Address" /> <br>
            <br>
            <label> Email : </label>
            <input type="email" name="Emailaddress" /> <br>
            <br>



            <label for="BLOOD GROUP">Blood Group : </label>
            <select id="BLOOD GROUP" value="BLOOD GROUP">
                <option value="Blood Group">Blood Group</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
            <br> <br>

            <label for="REASON TO JOIN">Why you want to join ISE CLUB :</label>
            <input type="text">
            <br> <br>

            <label for="HOBBIES">Hobbies : </label>
            <input type="text">
            <br> <br>

            <label for="AREA OF INTEREST">Area of Interest :</label>
            <input type="text">
            <br> <br>

            <a href="thanks.html">
                <button>SUBMIT</button></a>
            <a href="register.html"></a>
            <button>RESET</button>
            </a>
    </div>
</body>

</html>
