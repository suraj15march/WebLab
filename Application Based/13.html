<script>    
    function short_name(name){
        var words = name.split(" ");
        var i
        for(i=0;i<words.length-1;i++)
            document.write(""+words[i][0]+".")
        document.write(words[i])
    }
    var input = prompt("Enter the name :")
    short_name(input);
</script>
