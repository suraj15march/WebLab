<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
var color=prompt("Enter the Color code ");
        switch(color){
            case "R":
                color="Red";
                document.write("Red");
                break;
            case "B":
                color="Blue";
                document.write("Blue");
                break;
            case "G":
                color="Green";
                document.write("Green");
                break;
            case "O":
                color="Orange";
                document.write("Orange");
                break;
            case "Y":
                color="Yellow";
                document.write("Red");
                break;
            case "W":
                color="White";
                break;
            default:
                text="Invalid Input";
        }
   
    </script>
</body>
</html>
